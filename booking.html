<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">Book Your Lash Appointment</h2>
  <form action="process_booking.php" method="POST" class="mx-auto" style="max-width:600px;">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="service" class="form-label">Select Service</label>
      <select class="form-select" id="service" name="service" required>
        <option value="1">Classic Set</option>
        <option value="2">Classic Cat Eye</option>
        <option value="3">Hybrid</option>
        <option value="4">Hybrid Cat Eye</option>
        <option value="5">Volume</option>
        <option value="6">Volume Cat Eye</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Preferred Date</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="mb-3">
      <label for="time" class="form-label">Preferred Time</label>
      <input type="time" class="form-control" id="time" name="time" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
    <p class="mt-3 text-center"><strong>Booking Fee: MWK 5,000 (pay at salon)</strong></p>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
